<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Inventory Dashboard</a>
      <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-3">Featured Products</h2>
    <div class="card mb-4">
      <div class="card-body p-0">
        <div id="featuredProductsCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://placehold.co/1200x700/f0f0f0/888888?text=Featured+Product+1" class="d-block w-100"
                alt="Featured Product 1">
            </div>
            <div class="carousel-item">
              <img src="https://placehold.co/1200x700/e0e0e0/777777?text=Featured+Product+2" class="d-block w-100"
                alt="Featured Product 2">
            </div>
            <div class="carousel-item">
              <img src="https://placehold.co/1200x700/d0d0d0/666666?text=Featured+Product+3" class="d-block w-100"
                alt="Featured Product 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#featuredProductsCarousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#featuredProductsCarousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert" id="lowStockAlert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> Low stock alert: Product "Wireless Mouse" has only 2 left!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Product Inventory</h2>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Add
        Product</button>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="productInventoryContainer">
    </div>

    <h2 class="mb-3 mt-5 filt">Filter by Category</h2>
    <div class="accordion mb-5" id="filterByCategoryAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingElectronics">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseElectronics"
            aria-expanded="true" aria-controls="collapseElectronics">
            Electronics
          </button>
        </h2>
        <div id="collapseElectronics" class="accordion-collapse collapse show" aria-labelledby="headingElectronics"
          data-bs-parent="#filterByCategoryAccordion">
          <div class="accordion-body">
            <span class="faa">Filter applied: Electronics</span>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingAccessories">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseAccessories" aria-expanded="false" aria-controls="collapseAccessories">
            Accessories
          </button>
        </h2>
        <div id="collapseAccessories" class="accordion-collapse collapse" aria-labelledby="headingAccessories"
          data-bs-parent="#filterByCategoryAccordion">
          <div class="accordion-body">
            <span class="faa">Filter applied: Accessories</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add/Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="productId">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="number" step="0.01" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="productQuantity" required>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <select class="form-select" id="productCategory" required>
                <option selected disabled value="">Choose...</option>
                <option value="Electronics">Electronics</option>
                <option value="Accessories">Accessories</option>
                <option value="Peripherals">Peripherals</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productImageUrl" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="productImageUrl">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="saveProductBtn">Save Product</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
