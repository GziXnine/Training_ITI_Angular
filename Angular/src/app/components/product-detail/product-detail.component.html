<div *ngIf="product; else notFound" class="container my-5 py-5">
  <div class="card mx-auto" style="max-width: 730px;">
    <img [src]="product.imgUrl" class="card-img-top" [alt]="product.name" />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text card-text-price">{{ product.price | currency:'EGP ':'symbol':'1.0-0'}}</p>
      <span class="badge" [ngClass]="product.inStock === 'In Stock' ? 'bg-success' : 'bg-danger'">
        {{ product.inStock }}
      </span>
      <div class="mt-3">
        <a routerLink="/" class="btn btn-outline-warning">Back to Home</a>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="alert alert-danger mt-5 text-center">
    Product not found.
  </div>
</ng-template>
