<div class="container mt-5">
  <h2 class="mb-4">ðŸ›’ Your Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="card mb-3" *ngFor="let item of cartItems">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="item.imgUrl" class="img-fluid rounded-start" [alt]="item.name">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text card-text-price">{{ item.price | currency:'EGP ':'symbol':'1.0-0' }}</p>
            <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <h4 class="text-end">Total: {{ getTotal() | currency:'EGP ':'symbol' }}</h4>
  </div>

  <ng-template #emptyCart>
    <div class="alert alert-info">Your cart is empty.</div>
  </ng-template>
</div>
